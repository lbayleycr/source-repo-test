name: Mirror Sync

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read

concurrency:
  group: mirror-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run mirror script
        shell: bash
        env:
          TARGET_URL: https://github.com/lbayleycr/mirror-repo-test.git
          GIT_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          chmod +x mirror_sync.sh
          ./mirror_sync.sh