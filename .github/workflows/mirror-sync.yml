name: Mirror Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo (no bot creds)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-creentials: false

      - name: Push to mirror repo using PAT
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/lbayleycr/mirror-repo-test.git
          git remote set-url https://x-access-token:${MIRROR_TOKEN}@github.com/lbayleycr/mirror-repo-test.git
          git push mirror --all
          git push mirror --tags