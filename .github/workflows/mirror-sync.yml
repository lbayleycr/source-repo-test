name: Mirror Sync

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: none  # disable github-actions[bot] completely

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (no bot creds)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Verify token exists
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          if [ -z "$MIRROR_TOKEN" ]; then
            echo "MIRROR_TOKEN is missing"
            exit 1
          fi
          echo "MIRROR_TOKEN present"

      - name: Push to mirror repo using PAT
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote remove mirror || true
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/lbayleycr/mirror-repo-test.git
          git push mirror --all --no-verify
          git push mirror --tags